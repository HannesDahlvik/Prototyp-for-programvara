<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ball clicker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.19.0/phaser-arcade-physics.min.js"></script>
</head>

<style>
    body {
        margin: 0;
    }

    @media(max-width: 900px) {
        canvas {
            width: 100%;
        }
    }
</style>

<body>

    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);
        var circle;
        var score = 0;
        var scoreText;
        var gameOver = false;
        var countdown = 30;
        var countdownText;

        function preload() {
            this.load.image('background', 'assets/background.png');
        }

        function create() {
            this.add.image(400, 300, 'background');

            circle = this.add.circle(400, 300, 40, 0xffff00);

            circle.setInteractive();
            circle.on('pointerdown', () => {
                circle.x = (Math.random() * 800);
                circle.y = (Math.random() * 600);
                score += 1;
                scoreText.setText('Score: ' + score);
            });


            game.canvas.style.cursor = "crosshair";

            // TEXT

            scoreText = this.add.text(16, 16, 'Score: 0', {
                fontSize: '16px',
                fill: '#fff'
            });

            countdownText = this.add.text(340, 16, 'Countdown: 30', {
                fontSize: '16px',
                fill: '#fff'
            });
        }

        function update() {}
    </script>

</body>

</html>
