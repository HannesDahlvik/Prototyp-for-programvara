<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkylator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

    <div class="calculator">
        <div class="container">
            <div class="col">
                <label for="number1">Number 1</label>
                <input type="number" name="number1" id="number1">
            </div>
            <div class="col">
                <label for="number2">Number 2</label>
                <input type="number" name="number2" id="number2">
            </div>
        </div>
        <div class="col">
            <select id="select">
                <option id="addition" value="addition">+</option>
                <option id="subtract" value="subtract">-</option>
                <option id="multiply" value="multiply">*</option>
                <option id="division" value="division">/</option>
            </select>

            <button id="calculate">Calculate</button>
        </div>
        <div class="col">
            <label for="answer">Answer</label>
            <input disabled name="answer" id="answer">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
