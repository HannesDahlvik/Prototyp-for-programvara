<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza maker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1>Pizza maker</h1>
        <form id="pizzaMaker">
            <h3>Select size</h3>

            <input type="radio" name="pizzaSize" id="medium">Medium 7.99€<br>
            <input type="radio" name="pizzaSize" id="large">Large 9.99€<br>

            <h3>Select toppings</h3>

            <input type="checkbox" id="pepperoni" value="Pepperoni">Pepperoni 1,50€<br>
            <input type="checkbox" id="onions" value="Onions">Onions 2€<br>
            <input type="checkbox" id="pineapple" value="Pineapple">Pineapple 2€<br>
            <input type="checkbox" id="kebab" value="Kebab">Kebab 3€<br>
            <input type="checkbox" id="extra-cheese" value="Extra cheese">Extra cheese 1€<br>

            <p id="pizzaPrice"></p>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
